<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dept List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    
    <body>
    
    
          <div class="row">
              
                <div class="col-md-10">
                
                  <div class="col-md-6 mt-5">
                 
                      <a href="/show-employee-input" class="btn btn-primary">Add Employee</a>
                      
                      <a href="/show-employee-list" class="btn btn-primary">Employee List</a>
                      
                      <a href="/department" class="btn btn-primary"> Add Department </a>
                      
                      <a href="/showdept" class="btn btn-primary"> Department List </a>
                
                  </div>
                
                </div>
                
           </div>
    
    
        <div th:switch="${deptlist}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No departments yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Departments</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Department Name</th>
                                    <th>Code</th>
                                    <th>Status</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dept : ${deptlist}">
                                    <td th:text="${dept.name}"></td>
                                    <td th:text="${dept.code}"></td>
                                    <td th:text="${dept.status}"></td>
                                    <td><a th:href="@{/department/edit/{id}(id=${dept.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/department" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Department </i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
