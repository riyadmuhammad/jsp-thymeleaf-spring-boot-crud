<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Employee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
    
    
    		 <div class="row">
              
                <div class="col-md-10">
                
                 <div class="col-md-6 mt-5">
                 
                      <a href="/department" class="btn btn-primary"> Add Department </a>
                      
                      <a href="/showdept" class="btn btn-primary"> Department List </a>
                 
                      <a href="/show-employee-input" class="btn btn-primary">Add Employee</a>
                      
                      <a href="/show-employee-list" class="btn btn-primary">Employee List</a>
                      
                      
                
                </div>
                
                </div>
                
                </div>
                
           
          <div class="container my-5">
            <h2 class="mb-5">New Employee</h2>
            
            <div class="row">
               
                <div class="col-md-6">
                    
                    <form action="#" th:action="@{/add-employee}" th:object="${employee}" method="post" >
                    
                        <div class="row">
                            
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="designation" class="col-form-label">Designation</label>
                                <select th:field="*{designation}" id="designation" class="form-control">
			                        <option value=""> Select Designation </option>
			                        <option value="Senior Software Engineer"> Senior Software Engineer </option>
									<option value="Software Engineer"> Software Engineer </option>
									<option value="Software Engineer">Software developer </option>
									<option value="Junior Developer">Junior Developer </option>
									<option value="Programmer analyst">Programmer analyst </option>
									<option value="Software Testing Officer">Software Testing Officer </option>
									<option value="Quality Testing Officer">Quality Testing Officer </option>
									<option value="Team Leader">Team Leader </option>
			                    </select>
                                
                                <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="text-danger"></span>
                            </div>
                        
                        </div>
                        
                         <div class="row">
                        
                            <div class="form-group col-md-6">
                                <label for="code" class="col-form-label">Code</label>
                                <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Code">
                                <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="gender" class="col-form-label">Gender</label> 
                                <select th:field="*{gender}" id="gender" class="form-control" >
								<option 
								    th:each="gender : ${T(com.ibcsprimax.hrm.common.Gender).values()}"
									th:value="${gender}" th:text="${gender}">
								</option>							   
							   </select> 							                                 
                                <span th:if="${#fields.hasErrors('gender')}" th:errors="gender" class="text-danger"></span>
                            </div>
                        
                        </div>
                        
                        <div class="row">

						<div class="form-group col-md-6">
							<label for="departmentId" class="col-form-label">Department</label> 
							<select th:field="*{departmentId}" id="departmentId" class="form-control" required="required">
								
								<option value=""> Select Department </option>
								<option
									th:each="dept : ${deptlist}"
									th:value="${dept.id}" th:text="${dept.name}"></option>
							</select> <span th:if="${#fields.hasErrors('departmentId')}" th:errors="departmentId"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
                             <label for="basic" class="col-form-label">Basic</label>
                             <input type="number" th:field="*{basic}" class="form-control" id="basic" placeholder="Basic">
                             <span th:if="${#fields.hasErrors('basic')}" th:errors="*{basic}" class="text-danger"></span>
                        </div>


					  </div>
					  
					  
					  <div class="row">

						<div class="form-group col-md-6">
							<label for="joiningDate" class="col-form-label">Joining Date</label> 
								<input type="date" th:field="*{joiningDate}" class="form-control" id="joiningDate" placeholder="Joining Date">
                             <span th:if="${#fields.hasErrors('joiningDate')}" th:errors="*{joiningDate}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="dob" class="col-form-label">Date of Birth</label> 
								<input type="date" th:field="*{dob}" class="form-control" id="dob" placeholder="Date of Birth">
                             <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-danger"></span>
						</div>
						
						


					  </div>
                        
                        <div class="row">
                        
                        
                            <div class="col-md-6 mt-5" th:text="${msg}" style="color: red">
                            </div>
                        
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Employee">
                            </div>
                            
                            
                        </div>    
                    </form>
                    
                    
                    
                      
                    
                </div>
            </div>
        </div>
    </body>
</html>
