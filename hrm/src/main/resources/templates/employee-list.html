<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Employee List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    
    <body>

	
	
	<div class="row">

		<div class="col-md-10">

			<div class="col-md-6 mt-5">

				<a href="/department" class="btn btn-primary"> Add Department </a> <a
					href="/showdept" class="btn btn-primary"> Department List </a> <a
					href="/show-employee-input" class="btn btn-primary">Add
					Employee</a> <a href="/show-employee-list" class="btn btn-primary">Employee
					List</a>
			</div>

		</div>

	</div>




	<div th:switch="${employees}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">No employees yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Employees</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Code</th>
                                    <th>Designation</th>
                                    <th>Department</th>
                                    <th>Basic</th>
                                    <th>Joining Date</th>
                                    <th>Date of Birth</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employees}">
                                
                                   <td th:text="${employee.id}"></td>
                                   <td th:text="${employee.name}"></td>
                                   <td th:text="${employee.gender}"></td>
                                   <td th:text="${employee.code}"></td>
                                   <td th:text="${employee.designation}"></td>
                                   <td th:text="${employee.departmentName}"></td>
                                   <td th:text="${employee.basic}"></td>
                                   <td th:text="${employee.joiningDate}"></td>
                                   <td th:text="${employee.dob}"></td>
                                   <td><a th:href="@{/show/employee/edit/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5">
                    <a href="/download/employee-list" class="btn btn-primary"><i class="fas fa-download-plus ml-2">Download Employee List</i></a>
                    
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
