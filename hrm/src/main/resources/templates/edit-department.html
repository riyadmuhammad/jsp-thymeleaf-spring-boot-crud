<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Department</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    
    <body>
    
    <div class="container my-5">
    
    <h2 class="mb-5">Update Department Info</h2>
    
    <div class="row">
                <div class="col-md-6">
                
                <form action="#" th:action="@{/update/department}" th:object="${dept}" method="post">
                        
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="id" class="col-form-label">ID</label>
                                <input type="text" th:field="*{id}" class="form-control" id="id" readonly="readonly" >
                                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="code" placeholder="name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            
                            <div class="form-group col-md-6">
                                <label for="code" class="col-form-label">Code</label>
                                <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Code" >
                                <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
                            </div>
                            
							<div class="form-group col-md-6">
                                <label for="active" class="col-form-label">Status</label>
                                <select th:field="*{active}" id="active" class="form-control">
			                         <option value="true"> Active</option>
			                         <option value="false"> Inactive </option>
			                    </select>
                                
                                <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="text-danger"></span>
                            </div>
                            
                        </div>
                        
                        
                        <div class="row">
                        
                           <div class="col-md-6 mt-5" th:text="${msg}" style="color: red">
                            
                           </div>
                           
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Department">
                            </div>                            
                        </div> 
                           
                    </form>
                    
                        
                    
                </div>

		</div>
		
		
    
    </div>
    
    </body>
    
    
</html>
